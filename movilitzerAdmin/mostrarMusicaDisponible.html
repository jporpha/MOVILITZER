        tr.append("<th>" + data[i].genero + "</th>");
        tr.append("<th><a href='actualizar.html?i="+data[i].id+"'>MODIFICAR</a></th>");

        $('table').append(tr);
    }

    tr.append("</tbody>");
    $('table').append(tr);
});
